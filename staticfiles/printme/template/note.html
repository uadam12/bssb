<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Bell Icon and Notification Dropdown -->
<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-light dropdown-toggle" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-bell"></i> Notifications <span class="badge bg-danger" id="notificationCount">3</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="notificationDropdown" id="notificationList">
      <li><a class="dropdown-item" href="#">New message from John</a></li>
      <li><a class="dropdown-item" href="#">Your order has been shipped</a></li>
      <li><a class="dropdown-item" href="#">Reminder: Meeting at 3 PM</a></li>
    </ul>
  </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('notificationDropdown').addEventListener('click', function() {
    // Toggle the dropdown menu visibility
    const notificationList = document.getElementById('notificationList');
    const notificationCount = document.getElementById('notificationCount');

    // Example: Mark notifications as read
    notificationList.innerHTML = '<li><a class="dropdown-item" href="#">No new notifications</a></li>';
    notificationCount.textContent = '0';
  });
</script>

</body>
</html>
