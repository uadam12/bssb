<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-success text-white sidebar">
                <h4 class="text-center py-3">Admin Panel</h4>
                <a href="#dashboard" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="#manage-applicants" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-people"></i> Manage Applicants</a>
                <a href="#manage-scholarships" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-award"></i> Manage Scholarships</a>
                <a href="#manage-applications" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-file-earmark-text"></i> Manage Applications</a>
                <a href="#disbursement" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-cash-stack"></i> Disbursement</a>
                <a href="#reports" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-graph-up"></i> Reports</a>
                <a href="#settings" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-gear"></i> Settings</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <h1 class="mb-4">Admin Portal Settings</h1>

                <!-- General Settings -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>General Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="portalName" class="form-label">Portal Name</label>
                                <input type="text" class="form-control" id="portalName" placeholder="Enter the name of the portal" required>
                            </div>
                            <div class="mb-3">
                                <label for="portalDescription" class="form-label">Portal Description</label>
                                <textarea class="form-control" id="portalDescription" rows="3" placeholder="Enter a description for the portal"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- User Management Settings -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>User Management</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="allowNewRegistrations" checked>
                                <label class="form-check-label" for="allowNewRegistrations">
                                    Allow New Registrations
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="requireAdminApproval" checked>
                                <label class="form-check-label" for="requireAdminApproval">
                                    Require Admin Approval for New Users
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Update Settings</button>
                        </form>
                    </div>
                </div>

                <!-- Scholarship Settings -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>Scholarship Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="maxScholarshipsPerUser" class="form-label">Maximum Scholarships per User</label>
                                <input type="number" class="form-control" id="maxScholarshipsPerUser" value="3" required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="autoApproval">
                                <label class="form-check-label" for="autoApproval">
                                    Automatically Approve Scholarships on Submission
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Update Scholarship Settings</button>
                        </form>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>Notification Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="sendEmailNotifications" checked>
                                <label class="form-check-label" for="sendEmailNotifications">
                                    Send Email Notifications for New Scholarships
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="sendSmsNotifications">
                                <label class="form-check-label" for="sendSmsNotifications">
                                    Send SMS Notifications for New Scholarships
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Update Notification Settings</button>
                        </form>
                    </div>
                </div>

                <!-- Payment Settings -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Payment Settings</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="paymentGateway" class="form-label">Select Payment Gateway</label>
                                <select class="form-select" id="paymentGateway" required>
                                    <option value="" disabled selected>Select a payment gateway</option>
                                    <option value="gateway1">Payment Gateway A</option>
                                    <option value="gateway2">Payment Gateway B</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="gatewayApiKey" class="form-label">Payment Gateway API Key</label>
                                <input type="text" class="form-control" id="gatewayApiKey" placeholder="Enter the API key" required>
                            </div>
                            <button type="submit" class="btn btn-success">Save Payment Settings</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
