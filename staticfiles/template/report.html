<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-success text-white sidebar">
                <h4 class="text-center py-3">Admin Panel</h4>
                <a href="#dashboard" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="#manage-applicants" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-people"></i> Manage Applicants</a>
                <a href="#manage-scholarships" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-award"></i> Manage Scholarships</a>
                <a href="#notifications" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-bell"></i> Notifications</a>
                <a href="#reports" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-graph-up"></i> Reports</a>
                <a href="#settings" class="text-white text-decoration-none px-3 py-2 d-block"><i class="bi bi-gear"></i> Settings</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <h1 class="mb-4">Reports</h1>

                <!-- Filters Section -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5>Generate Report</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="reportType" class="form-label">Report Type</label>
                                    <select class="form-select" id="reportType" required>
                                        <option value="" disabled selected>Select report type</option>
                                        <option value="applicants">Applicants</option>
                                        <option value="scholarships">Scholarships</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="dateFrom" class="form-label">Date From</label>
                                    <input type="date" class="form-control" id="dateFrom">
                                </div>
                                <div class="col-md-4">
                                    <label for="dateTo" class="form-label">Date To</label>
                                    <input type="date" class="form-control" id="dateTo">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Generate</button>
                        </form>
                    </div>
                </div>

                <!-- Reports Table -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Generated Reports</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Report Name</th>
                                    <th>Type</th>
                                    <th>Date Generated</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Applicants Report - Nov 2024</td>
                                    <td>Applicants</td>
                                    <td>2024-11-24</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                                        <button class="btn btn-sm btn-success"><i class="bi bi-download"></i> Download</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Scholarships Overview</td>
                                    <td>Scholarships</td>
                                    <td>2024-11-23</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> View</button>
                                        <button class="btn btn-sm btn-success"><i class="bi bi-download"></i> Download</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
