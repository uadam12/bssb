<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .chat-messages-container {
      flex: 1;
      background-color: #e5ddd5;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      max-width: 100%;
    }

    .message.received {
      flex-direction: row;
    }

    .message.sent {
      flex-direction: row-reverse;
      margin-left: auto;
    }

    .message .avatar {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message.sent .avatar {
      margin-right: 0;
      margin-left: 10px;
    }

    .message-content {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .message.sent .message-content {
      background-color: #dcf8c6;
    }

    .sender-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .message p {
      margin: 0;
    }

    .new-message-form {
      background-color: #ededed;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .message-input {
      flex-grow: 1;
      border-radius: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .send-button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-messages-container" id="chatMessages">
    <!-- Received Message -->
    <div class="message received">
      <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
      <div class="message-content">
        <div class="sender-name">John Doe</div>
        <p>Hello, how are you?</p>
      </div>
    </div>

    <!-- Sent Message -->
    <div class="message sent">
      <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
      <div class="message-content">
        <div class="sender-name">You</div>
        <p>I'm good, thanks! How about you?</p>
      </div>
    </div>
  </div>

  <form class="new-message-form" id="newMessageForm">
    <input type="text" class="form-control message-input" placeholder="Type a message" id="messageInput" required>
    <button type="submit" class="btn btn-primary send-button">Send</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('newMessageForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const messageText = document.getElementById('messageInput').value.trim();
      if (messageText) {
        const chatMessages = document.getElementById('chatMessages');

        // Create new sent message element
        const message = document.createElement('div');
        message.className = 'message sent';
        message.innerHTML = `
          <img src="https://via.placeholder.com/40" alt="Avatar" class="avatar">
          <div class="message-content">
            <div class="sender-name">You</div>
            <p>${messageText}</p>
          </div>
        `;

        // Append the new message and scroll to the bottom
        chatMessages.appendChild(message);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Clear the input field
        document.getElementById('messageInput').value = '';
      }
    });
  </script>
</body>
</html>
