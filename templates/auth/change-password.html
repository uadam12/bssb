{% extends 'base.html' %}

{% block content %}
<form method='post' class="card my-5 mx-auto" style="max-width: 600px;">
    <div class="card-header">
        <h2 class="card-title text-success">Change your password</h2>
    </div>
    <div class="card-body">
        {% csrf_token %} {% load crispy_forms_tags %}
        {{ form|crispy }}
    </div>
    <div class="card-footer">
        <div class="d-grid">
            <button type='submit' class="btn btn-danger">
                <i class="bi bi-send"></i> Change password
            </button>
        </div>
    </div>
</form>
{% endblock %}
