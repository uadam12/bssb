{% for payment in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td><span class="amount">{{ payment.amount }}</span></td>
    <td>{{ payment.paid_on }}</td>
    <td>{{ payment.rrr }}</td>
    <td>
        {% if payment.verified %}
        Successfull
        {% else %}
        Pending
        {% endif %}
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center text-muted">
        There is no available payment yet
    </td>
</tr>
{% endfor %}
